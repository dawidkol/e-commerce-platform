spring:
  datasource:
    url: jdbc:postgres://localhost:5432/e-commerce
  security:
    user:
      name: user
      password: pass

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    clean-disabled: false
    enabled: true
    locations: classpath:/db/migration, classpath:/db/test-data

  docker:
    compose:
      skip:
        in-tests: false

  output:
    ansi:
      enabled: ALWAYS

logging:
  level:
    pl:
      dk: TRACE
    org:
      flywaydb: TRACE
      hibernate:
        orm:
          jdbc:
            bind: TRACE

server:
  error:
    include-message: always

jws:
  sharedKey: ${JWS_SHARED_KEY}

stripe:
  api:
    key: ${STRIPE_API_KEY}
  webhook:
    key: ${STRIPE_WEBHOOK_KEY}

scheduler:
  promo: 0 0 12 * * ?
  token: 0 0 3 * * ?

app:
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL}
    password: ${EMAIL_PASSWORD}
    protocol-key: mail.transport.protocol
    protocol-value: smtp
    smtp-key: mail.smtp.auth
    smtp-value: true
    starttls-key: mail.smtp.starttls.enable
    starttls-value: true

  storage:
    location:
      images: ./uploads/product_images
