spring:
  datasource:
    url: jdbc:postgres://localhost:5432/e-commerce
  security:
    user:
      name: user
      password: pass

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    clean-disabled: false
    enabled: true
    locations: classpath:/db/migration, classpath:/db/test-data

  h2:
    console:
      enabled: true

logging:
  level:
    pl:
      dk: TRACE
    org:
      flywaydb: TRACE
      hibernate:
        orm:
          jdbc:
            bind: TRACE


server:
  error:
    include-message: always

jws:
  sharedKey: 2a4dca24-dc9d-4ed8-9e2b-6d32a51cd21a
